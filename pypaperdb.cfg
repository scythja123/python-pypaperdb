[user]
user = sonja

database = xmldb
dbFile = /media/data/paper_database_prog/testdb.xml
paperPath = /media/data/Work/pdfs/


[font]
mainTitle = 20
minorTitle = 18
button = 10
text = 12

[color]
printedTitle = teal

[write_bibtex]

excludedTags = link
displayOrder = author, title, journal ,year

[bibtex]

customCapitalisation = Gaussian, Markov, Kalman
internally_stored = month
displayOrder = author, title, journal ,year
latex_strings = author, title, journal, publisher
protect_uppercase_strings = title, journal
save_as_string =

[strings_month]
Jan = jan, january, 1
Feb = feb, february, 2
Mar = march, mar, 3, marts
Apr = april, apr, 4
May = may, 5
Jun = jun, juni, june, 6
Jul = jul, juli, july, 7
Aug = aug, august, 8
Sep = sep, sept, september, 9
Oct = october, oct, 10
Nov = nov, november, 11
Dec = dec, december, 12

[key_replacements]
keyw = keyword
keywords = keyword
authors = author
editors = editor
link = url
urls = url
links = url
eprint = url
