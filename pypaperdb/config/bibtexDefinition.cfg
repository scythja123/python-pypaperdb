[bibtexTypes]
bibtexTypes = article,phdthesis,book,inbook,incollection,misc,manual,masterthesis,proceedings,booklet,inproceedings,techreport,online,unpublished,patent
allfields = title, author, year, language, edition, series, address, number, volume, month, note, url, doi, isbn, howpublished
  
[article] 
requiredFields = author, title, journal, year
optionalFields = language, volume, number, pages, month, note, url, doi, issn

[book]
requiredFields = author, editor, title, publisher, year
optionalFields = language, edition, series, address, number, volume, month, note, url, doi, isbn, howpublished
  
[inbook] 
requiredFields = author, editor, title,  publisher, year
optionalFields = language, edition, series, address, month, volume, number, chapter, type, pages, note, url


[incollection]
requiredFields = author, title, booktitle, year
optionalFields = langugae, edition, series, editor, address, publisher, month, volume, number, chapter, type, pages, note, url

[booklet]
requiredFields = title
optionalFields = author, language, howpublished, organization, address, month, year, note, url

[manual]
requiredFields = title
optionalFields = author, language, edition, howpublished, organization, address, month, year, note, url, doi, isbn

[inproceedings]
requiredFields = author, title, booktitle, year
optionalFields = language, series, editor, volume, number, organization, address, publisher, month, pages, note, url, paper, type,  howpublished, doi, isbn

[proceedings]
requiredFields = title, year
optionalFields = editor, language, series, volume, number, organization, address, publisher, month, note, url

[masterthesis]
requiredFields = author, title, school, year
optionalFields = language, type, address, month, note, url

[phdthesis]
requiredFields = author, title, school, year
optionalFields = language, address, type, month, note, url, howpublished, doi, isbn

[techreport]
requiredFields = author, title, institution, year
optionalFields = language, howpublished, number, month, type, address, note, url

[misc]
requiredFields = title
optionalFields = author, year, language, address, howpublished, month, note, url, doi, isbn
  
[unpublished]
requiredFields = author, title, note
optionalFields = language, month, year, url

[online]
requiredFields = title
optionalFields = author, month, year, language, howpublished, organization, address, note, url

[patent]
requiredFields = title, nationality, number, year, yearfiled
optionalFields = author, language, assignee, address, type, day, dayfiled, month, monthfiled, note, url

[periodical]
requiredFields = title, year
optionalFields = editor, language, series, volume, number, organization, month, note, url

[standard]
requiredFields = title, organization, institution
optionalFields = author, language, howpublished, type, number, revision, address, month, year, note, url
