[user]
user = edwin

database = xmldb
dbFile = ~/adfa/literature5/database.xml
paperPath = ~/adfa/literature5//



[font]
mainTitle = 12
minorTitle = 10
button = 8
text = 8

[color]
printedTitle = blue


[write_bibtex]

excludedTags = url
customCapitalisation = Gaussian, Markov, Kalman, Doppler
internally_integer = month
outputAsString = 
displayOrder = author,title,journal,year

[ieee_abbrevations]
Annals = Ann.
Proceedings = Proc.
Annual = Annu.
Record = Rec.
Colloquium = Colloq.
Symposium = Symp.
Conference = Conf.
Technical Digest = Tech. Dig.
Congress = Congr.
Technical Paper = Tech. Paper
Convention = Conv.
Digest = Dig.
Exposition = Expo.
International = Int.
National = Nat. 

[bibtex]

customCapitalisation =Gaussian,Markov,Kalman
internally_stored = month
displayOrder = author,title,journal,year
latex_strings = author,title,journal,publisher
protect_uppercase_strings = title,journal
save_as_string =

[strings_month]
Jan = jan;january;1
Feb = feb; february;2
Mar = march; mar; 3; marts
Apr = april; apr; 4
May = may; 5
Jun = jun; juni; june; 6
Jul = jul; juli; july; 7
Aug = aug; august; 8
Sep = sep; sept; september; 9
Oct = october; oct; 10
Nov = nov; november; 11
Dec = dec; december; 12


[key_replacements]
keyw = keyword
keywords = keyword
authors = author
editors = editor
link = url
urls = url
links = url
eprint = url

[search_fields]
